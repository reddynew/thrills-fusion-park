<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThrillsFusion</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <link rel="icon" href="/th.png" type="image/x-icon" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- ✅ Razorpay Fix - CSS -->
    <style>
      /* Reduce the darkness of the overlay and allow clicks */
      .razorpay-backdrop {
        background: rgba(0, 0, 0, 0.3) !important;
        pointer-events: none !important;
      }

      /* Ensure Razorpay iframe is fully interactive */
      .razorpay-checkout-frame {
        display: block !important;
        opacity: 1 !important;
        z-index: 999999 !important;
      }
    </style>
  </head>
  
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Razorpay Fix - JavaScript -->
    <script>
      window.onload = function () {
          let razorpayFrame = document.querySelector(".razorpay-checkout-frame");

          if (razorpayFrame) {
              console.log("Razorpay iframe found!");

              // Force reload if iframe is stuck
              setTimeout(() => {
                  if (razorpayFrame.src) {
                      console.log("Reloading Razorpay iframe...");
                      razorpayFrame.src += "";
                  }
              }, 3000); // Reload iframe after 3 seconds
          } else {
              console.error("Razorpay iframe not found. Check if Razorpay is loaded.");
          }
      };
    </script>
  </body>
</html>
